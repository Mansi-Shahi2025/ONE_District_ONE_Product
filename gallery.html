<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        /* CSS for the slideshow container and images */
        .slideshow-container {
            max-width: 800px; /* Adjust the maximum width as needed */
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        img {
            width:fit-content;
        }

        /* CSS for slideshow navigation buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* CSS for slideshow dots */
        .dot-container {
            text-align: center;
            padding: 20px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="images/ev0.png" alt="Image 1">
        </div>
        <div class="mySlides">
            <img src="" alt="Image 2">
        </div>
        <div class="mySlides">
            <img src="" alt="Image 3">
        </div>
        <div class="mySlides">
            <img src="images/ev3.jpeg" alt="Image 4">
        </div>
        <div class="mySlides">
            <img src="images/ev4.jpeg" alt="Image 5">
        </div>
        <div class="mySlides">
            <img src="images/ev5.jpg" alt="Image 6">
        </div>
        <div class="mySlides">
            <img src="images/ev6.jpg" alt="Image 7">
        </div>
        <div class="mySlides">
            <img src="images/ev7.jpg" alt="Image 2">
        </div>
        <div class="mySlides">
            <img src="images/ev8.jpg" alt="Image 3">
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Dots for navigation -->
    <div class="dot-container" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            const dots = document.getElementsByClassName("dot");

            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        // Automatic slideshow
        setInterval(function () {
            plusSlides(1);
        }, 4000); // Change slide every 4 seconds
    </script>
</body>
</html>
